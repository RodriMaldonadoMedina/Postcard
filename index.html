<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Digital Postcard</title>
		<link rel="stylesheet" href="./styles.css" type="text/css" />
		<link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet" />
	</head>
	<body>
		<div class="postcard">
			<div class="encabezado">
				<div class="titulo">
					<h1>My Postcard</h1>
				</div>
				<div class="imagen">
					<img src="https://raw.githubusercontent.com/breatheco-de/exercise-postcard/main/.learn/assets/4geeks.png" alt="Logo" />
				</div>
			</div>
			<div class="cuerpo">
				<div class="parrafos">
					<p><strong>Look how awesome! This is a postcard that I created using HTML5 and CSS3 during my 4Geeks Academy Course!</strong></p>
					<p><strong>This is so cool, can't wait to start doing more stuff!</strong></p>
				</div>
				<div class="inputs">
					<input type="text" placeholder="Some Name" />
					<input type="text" placeholder="Some Email" />
					<input type="text" placeholder="Some Comment" />
				</div>
			</div>
			<div class="pie">
				<button class="button">Send My Postcard</button>
			</div>
		</div>
	</body>
</html>
